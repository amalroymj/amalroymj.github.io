<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Login Page</title>
<link rel="shortcut icon" href="images/as.ico">
<link href="main.css" rel="stylesheet">
  </head>
<body>


    <div class="container">
    <h1 class="welcome text-center">Welcome to <br> Ice Code</h1>
        <div class="card card-container">
        <h2 class='login_title text-center'>Login</h2>
        <hr>

            <form class="form-signin">
                <span id="reauth-email" class="reauth-email"></span>
                <p class="input_title">Email</p>
                <input type="text" id="inputEmail" class="login_box" placeholder="Enter Username" required autofocus>
                <p class="input_title">Password</p>
                <input type="password" id="inputPassword" class="login_box" placeholder="Enter Password" required>
                <div id="remember" class="checkbox">
                    <label>
                        
                    </label>
                </div>
                <button class="btn btn-lg btn-primary" type="submit">Login</button>
            </form><!-- /form -->
        </div><!-- /card-container -->
    </div><!-- /container -->
</body>

</html>
