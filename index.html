<!DOCTYPE html>
 <html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Login to Canadabank</title>
  <link rel="stylesheet" type="text/css"href="index.css">
  <script src="Scripts/index.js" type="text/javascript" ></script>
</head>
<body>
<div id="container">
<div class="header">

<p><h1>Canadabank™</h1></p>

</div>
<div id="body">

  <div class="card"> <!--sign in box div begins -->

    <h2 class='login_title'>Login</h2>
    <hr>

  <form name="signin"class="form-signin" onsubmit="return loginValidation();" >

    <p class="input_title">Username</p>
    <input type="text" id="inputEmail" name="username"class="login_box" placeholder="Enter username" required autofocus>

    <p class="input_title">Password</p>
    <input type="password" id="inputPassword" name="password"class="login_box" placeholder="Enter password" required>

    <input class="loginbutton" type="submit" name="submit" value="submit">
  </form>
  <form action="register.html">
    <button class="joinbutton" type="submit">Join Us</button>
  </form>

  </div> <!-- sign in box div ends -->
</div>
<div class="footer">
<dl>
<div class="tag">
<dd><a  href="link"><p>About us</p></a></dd>
</div>
<dd><a href=""><p>Terms & Conditions</p></a></dd>
<dd><a href=""><p>Privacy</p></a></dd>
<div class="copyright">
<p>©2017 Canadabank All Rights Reserved</p>
</div>
</dl>
</div>
</div>
</body>
</html>
