<p><h1>Canadabank™</h1></p>

</div>

  <div class="card"> <!--sign in box div begins -->

    <h2 class='login_title'>Login</h2>
    <hr>

  <form class="form-signin">

    <p class="input_title">Username</p>
    <input type="text" id="inputEmail" class="login_box" placeholder="Enter username" required autofocus>

    <p class="input_title">Password</p>
    <input type="password" id="inputPassword" class="login_box" placeholder="Enter password" required>
  </form>

  <form action="Dash.html">
    <button class="loginbutton" type="submit">Login</button>
  </form>
  <form action="register.html">
    <button class="loginbutton" type="submit">Join Us</button>
  </form>
