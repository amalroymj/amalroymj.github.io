<p><h1>Canadabank™</h1></p>

<div id="body">
  <div>
  <form action="Add.html">
   <div class="AddTransaction">
    <input type="submit" value="Add Transaction">
  </div>
  <div class="View">
    <input type="button" value="View Transaction" formaction="View.html">
  </div>

 <select id="select">
   <option hidden="">&nbsp&nbspFilterby </option>
   <option value="Date">Date</option>
   <option value="Location">Location</option>
   <option value="Transaction">Transaction</option>
  
 </select>
</form>
</div>

  <table >
  <caption>Recent Transactions</caption>
  <thead>
      <tr>
          <th width="12%">Date</th>
          <th width="15%">Retailer name</th>
          <th width="12%">Transaction Type</th>
          <th width="12%">Value</th>
      </tr>
  </thead>
      <tbody id="tableData"></tbody>
  </table>
  <script type="text/javascript">
      var mainObj = [
          {
              date: "19 Feb 17",
              retailer: "Dominos CD 5619",
              transaction: "DEB",
              value:"12.00"
          },
          {
            date: "18 Feb 17",
            retailer: "Walmart CD 5619",
            transaction: "DEB",
            value:"40.00"
          },
          {
            date: "17 Feb 17",
            retailer: "Bank CD 5619",
            transaction: "CRED",
            value:"100.00"
          }
      ];
      var k = '<tbody>'
      for(i = 0;i < mainObj.length; i++){
          k+= '<tr>';
          k+= '<td>' + mainObj[i].date + '</td>';
          k+= '<td>' + mainObj[i].retailer + '</td>';
          k+= '<td>' + mainObj[i].transaction + '</td>';
          k+= '<td>' + mainObj[i].value + '</td>';
          k+= '</tr>';
      }
      k+='</tbody>';
      document.getElementById('tableData').innerHTML = k;
      </script>
